baseurl = "https://piratemakers.ca"
title = "Pirate Makers"
# theme = "coder"
theme = "hello-friend-ng"
languagecode = "en-us"
defaultContentLanguage = "en"
# defaultContentLanguageInSubdir = true
# publishDir = "docs"
cleanDestinationDir = true
copyright = "Prune @2023"
paginate = 20
rssLimit  = 50  # Maximum number of items in the RSS feed.

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

PygmentsCodeFences = true
PygmentsStyle = "monokai"

disqusShortname = "piratemakers-ca"

[permalinks]
  posts = "/posts/:year/:month/:title/"

[blackfriday]
  hrefTargetBlank = true

[markup.highlight]
    style = "monokai"
    tabWidth = 2
    
[imaging]
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 75
  resampleFilter = 'Box'

[imaging.exif]
  disableDate = false
  disableLatLong = false
  excludeFields = ''
  includeFields = ''

[params]
  author = "Prune"
  info = "Home of the Modern Makers and Pirates"
  description = "Pirate Makers website"
  # homeSubtitle = "Making, but differently..."
  keywords = "blog,developer,personal,cnc,shapeoko,maker,pirate,hacker,go,golang,devops,gitops"
  avatarurl = "images/skull.jpg"
  # gravatar = "prune@lecentre.net"
  images = [""]

  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Set a background for the homepage
  # backgroundImage = "assets/images/background.jpg"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  #
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = false

  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = true

  # Global language menu
  #
  # Enables the global language menu.
  #
  enableGlobalLanguageMenu = true

  #faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  footercontent = "All Right Reserved."

  enableTwemoji = true

  hidecredits = true
  hidecopyright = false
  commit = true

  rtl = false

  math = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = ["css/custom.css"]
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

